<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本旅遊推薦</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="./images/網站Logo.svg" alt="日本旅遊往logo" />
        <h1>2024日本旅遊推薦</h1>
      </section>
      <nav class="navbar">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-plane-departure"></i> 日本旅遊</a>
          </li>
          <li>
            <a href="login.html"><i class="fa-solid fa-user"></i> 會員登入</a>
          </li>
          <li>
            <a href="booking.html"><i class="fa-solid fa-book"></i> 預約行程</a>
          </li>
          <li>
            <a href="contactus.html"
              ><i class="fa-regular fa-address-card"></i> 聯絡我們</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="background-image">
        <div class="filter"></div>
        <h3>休閒空間ｘ特殊假期<br />安排一趟日本之旅，放鬆身心</h3>
      </section>
      <section class="info-circles">
        <h3>遊玩主題</h3>
        <div class="circles">
            <div class="circle">
                <img src="./images/北海道雪景.jpg" alt="北海道雪景">
                <p>北海道雪景。美不勝收</p>
            </div>
            <div class="circle">
                <img src="./images/日本壽司.jpg" alt="日本壽司">
                <p>日本道地壽司與美食</p>
            </div>
            <div class="circle">
                <img src="./images/富士山.jpg" alt="富士山">
                <p>富士山美景與溫泉</p>
            </div>
            <div class="circle">
                <img src="./images/清水寺.jpg" alt="清水寺">
                <p>京都清水寺。千年古都</p>
            </div>
        </div>
      </section>
    </main>

    <script>
     setInterval(() => {
        const images = [
            "../images/日本櫻花.jpg",
            "../images/京都古城.jpg",
            "../images/大阪街頭.jpg"
        ];
        let topBackground = document.querySelector("section.background-image");
        let currentIndex = images.indexOf(topBackground.style.backgroundImage.slice(5, -2)); // 移除 url("") 部分並取得目前索引
        currentIndex = (currentIndex + 1) % images.length; // 計算下一個索引
        topBackground.style.backgroundImage = `url("${images[currentIndex]}")`; // 更新背景圖片
        }, 3000);
    </script>
  </body>
</html>
